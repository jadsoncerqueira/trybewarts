<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input placeholder="Email" type="email" name="email" id="campoEmail">
            <input placeholder="Senha" type="password" name="password" id="campoSenha">
            <button id="login">Entrar</button>
        </form>
    </header>
    <main id="conteudo-principal">
        <section id="secao-formulario">
            <form id="evaluation-form" action="">

                <section class="nome-sobrenome">
                    <input placeholder="Nome" type="text" name="name" id="campoNome">
                    <input placeholder="Sobrenome" type="text" name="lastname" id="campoSobrenome">
                </section>

                <div class="email-house">
                    <input placeholder="Enail" type="email" name="email" id="campoEmailInscricao">

                    <select name="" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>

                <label for="" id="label-family">Qual sua família?</label>
                <input type="radio" name="family" id="" value="Frontend">
                <input type="radio" name="family" id="" value="Backend">
                <input type="radio" name="family" id="" value="FullStack">
                
            </form>
        </section>
        <section id="secao-logo">
            <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
        </section>
    </main>
    
</body>
<script src="script.js"></script>
</html>
