<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input placeholder="Email" type="email" name="email" id="campoEmail">
            <input placeholder="Senha" type="password" name="password" id="campoSenha">
            <button id="login">Entrar</button>
        </form>
    </header>

    <!-- CONTEUDO PRINCIPAL -->
    <main id="conteudo-principal">

        <!-- SECTION FORMULARIO DE INSCRIÇÃO -->
        <section id="section-formulario">
            <h2>Formulário de inscrição</h2>
            <form id="evaluation-form" action="">

            
                <div class="nome-sobrenome">
                    <input placeholder="Nome" type="text" name="name" id="input-name">
                    <input placeholder="Sobrenome" type="text" name="lastname" id="input-lastname">
                </div>

                <div class="email-house">
                    <input placeholder="Email" type="email" name="email" id="input-email">

                    <label for="house">Casa</label>
                    <select name="" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>

                <hr>

                <label for="" id="label-family">Qual sua família?</label>

                <label for="ft"><input type="radio" name="family" id="ft" value="Frontend">Frontend</label>

                <label for="bk"><input type="radio" name="family" id="bk" value="Backend">Backend</label> 
                <label for="fs"><input type="radio" name="family" id="fs" value="FullStack">FullStack</label>

                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div>
                    <input type="checkbox" name="" value="HoFs" id="">
                    <input type="checkbox" name="" value="Jest" id="">
                    <input type="checkbox" name="" value="Promises" id="">
                    <input type="checkbox" name="" value="React" id="">
                    <input type="checkbox" name="" value="SQL" id="">
                    <input type="checkbox" name="" value="Python" id="">
                </div>

                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <div>
                    <input value="1" type="radio" name="rate" id="">
                    <input value="2" type="radio" name="rate" id="">
                    <input value="3" type="radio" name="rate" id="">
                    <input value="4" type="radio" name="rate" id="">
                    <input value="5" type="radio" name="rate" id="">
                    <input value="6" type="radio" name="rate" id="">
                    <input value="7" type="radio" name="rate" id="">
                    <input value="8" type="radio" name="rate" id="">
                    <input value="9" type="radio" name="rate" id="">
                    <input value="10" type="radio" name="rate" id="">
                </div>

                <label class="textarea" for="">Deixe seu comentário:</label>
                <textarea name="" id="" maxlength="500" cols="30" rows="10"></textarea>

                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">

                <button type="submit" id="submit-btn" disabled>Enviar</button>
            </form>
        </section>

        <!-- SECTION LOGO -->
        <section id="section-logo">
            <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
        </section>

        <footer>Direitos reservados à Trybewarts©</footer>
    </main>
    
</body>
<script src="script.js"></script>
</html>
